<template name="profiles">

  <!-- <div>
    {{#Animate}}
    <div class="animatedFadeUpBig animate animated"> -->

  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-lg-offset-1 col-lg-10">
        <div class="well profile">
          <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
              <h2>{{username}}</h2>
              <p><strong>Name: </strong> {{fullname}} </p>
              <p><strong>Über {{username}}: </strong> {{about}}</p>
              <!--<p class="bg-primary"><strong>Standort</strong> TODO: {{userLocation}} </p> -->
              <p><strong>Mitglied seit: </strong> {{memberSince}} </p>
              <!--<p class="bg-primary"><strong>Aktuell angeboten:</strong> TODO: {{currentlyPosted}} </p> -->
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
              <figure>
                {{#if profile.image}}
                <img src="{{profile.image}}" alt="" class="img-circle img-responsive center-block profile-image">
                {{else}}
                <img src="/images/noprofileimage.jpg" alt="" class="img-circle img-responsive center-block profile-image">
                {{/if}}
                <figcaption class="ratings">
                  <p>Bewertung:<br/>
                    {{#if firstStar}}
                      <a href="#">
                        <span class="fa fa-star"></span>
                      </a>
                    {{else}}
                      <a href="#">
                        <span class="fa fa-star-o"></span>
                      </a>
                    {{/if}}
                    {{#if secondStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if thirdStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if fourthStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if fifthStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 divider text-center">
            <div class="col-xs-12 col-sm-6 emphasis">
              <h2><strong> 2 </strong></h2>
              <p><small>Aktuell angeboten</small></p>
              <a class="btn btn-success btn-block" href="{{pathFor 'interestedItems'}}"><span class="glyphicon glyphicon-gift"></span> Aktuelle artikel ansehen </a>
            </div>
            <div class="col-xs-12 col-sm-6 emphasis">
              <h2><strong>{{interestedInItemsCount}}</strong></h2>
              <p><small>Interessiert sich für</small></p>
              <a class="btn btn-warning btn-block" href="{{pathFor 'interestedItems'}}"><span class="glyphicon glyphicon-tags"></span>  Interessierte Artikel ansehen</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div>
{{/Animate}}
</div> -->
</template>
