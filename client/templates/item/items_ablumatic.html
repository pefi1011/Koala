<template name="itemsAlbumatic">

  <div class="container">
      {{#each items}}

        <ul class="row-fluid">
          <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
              {{> itemEntryAlbumatic}}
          </li>
        </ul>

      {{/each}}
  </div>

<div class="items">


  {{#if nextPath}}
    <a class="load-more" href="{{nextPath}}">Load more...</a>
       {{else}}
    {{#unless ready}}
      {{> spinner}}
    {{/unless}}
  {{/if}}

</div>
</template>
