<template name="photoSubmit">

  <div class="col-sm-6 col-md-4">

    <!-- if the picture doesnt exist, show camera icon -->
    {{#unless photo}}

      <button type="button" class="btn btn-default take-photo"
              aria-label="Take Photo">
        <span class="glyphicon glyphicon glyphicon-camera"
              aria-hidden="true">
        </span>
      </button>
    {{/unless}}

    <!-- if the pic exists, show it -->
    {{#if photo}}
      <div class="thumbnail">

        <img src="{{photo}}" alt="photo_{{photoIndex}}">

        <div class="caption">
          <a href="#" class="btn btn-primary retake-photo"
             role="button">Bild erneut aufnehmen
          </a>

          <a href="#" class="btn btn-danger delete-photo"
             role="button">Bild l√∂schen
          </a>
        </div>
      </div>
    {{/if}}
  </div>
</template>
