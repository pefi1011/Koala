<template name="notifications">
  <a href="#" class="glyphicon glyphicon-comment" data-toggle="dropdown">
    {{#if notificationCount}}
      <span class="badge badge-notify">{{notificationCount}}</span>
    {{/if}}
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      {{#each notifications}}
        {{> notification}}
      {{/each}}
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notification">
  <li>
    <a href="{{notificationItemPath}}">
      <strong>{{commenterName}}</strong> commented on your item
    </a>
  </li>
</template>
