<template name="itemPage">


  {{> itemEntry}}

<h2>Title: {{title}}</h2>
Beschreibung: {{description}}  <br/>
Lokation: {{location}}  <br/>
Author: {{author}} <br/>
Erstellt am: {{submittedText}}  <br/>


  <ul>
    {{#each photos}}
    {{> photo}}
    {{/each}}
  </ul>


  <!-- show comments -->
  <ul class="comments">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>

  <!-- add a comment if logged in -->
  {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
  {{/if}}

</template>
