<template name="itemsList">
  <div class="items">
    {{#if items.count}}
      {{#each items}}
        {{> itemEntry}}
      {{/each}}
    {{else}}
      {{> noResults message="Keine Ergebnisse :("}}

    {{/if}}

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more...</a>
         {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}

  </div>
</template>
