<template name="itemsList">
  <div class="items">
    {{#each items}}
      {{> itemEntry}}
    {{/each}}

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more...</a>
         {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}

  </div>
</template>
