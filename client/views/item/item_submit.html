<template name="itemSubmit">
  <form class="main">

    {{> map}}
    <!-- item title -->
    <div class="control-group">
      <label class="control-label" for="title">Titel</label>
      <div class="controls">
        <input name="title" type="text" value="" placeholder="Was schenkst du?" />
      </div>
    </div>

    <!-- item description  -->
    <div class="control-group">
      <label class="control-label" for="description">Beschreibung</label>
      <div class="controls">
        <textarea name="description" type="text"
        placeholder="Bitte beschreibe dein zu verschenkenden Gegenstand..."
        rows ="4" style="width:100%"></textarea>
    </div>
  </div>

  <!-- item location -->
  <div class="control-group">
    <label class="control-label" for="location">Standort</label>
    <div class="controls">
      <input name="location" type="text" value="" placeholder="Wo bisch?" />
    </div>
  </div>

  <!-- set flyers number -->
  <div class="control-group">
    <label class="control-label" for="tearoffs">Anzahl Abreiszettel</label>
    <div class="controls">
      <input name="tearoffs" type="number" min="1" max="10" step="1" value="2" />
    </div>
  </div>

  <!-- take and show photos -->
  <div class="row">

    <!-- first pic -->
    {{> photoSubmit photoIndex=1}}

    <!--   second pic -->
    {{> photoSubmit photoIndex=2}}

    <!--   third pic -->
    {{> photoSubmit photoIndex=3}}

  </div>

    <!-- submit button -->
    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Submit" class="btn btn-success" />
      </div>
    </div>
  </form>
</template>
