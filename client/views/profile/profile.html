<template name="profile">

  <!-- <div>
    {{#Animate}}
    <div class="animatedFadeUpBig animate animated"> -->

  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <div class="well profile">
          <div class="col-sm-12">
            <div class="col-xs-12 col-sm-8">
              <h2>{{username}}</h2>
              <p><strong>Name: </strong> {{fullname}} </p>
              <p><strong>About: </strong> Web Designer / UI. </p>
              <p><strong>Mitglied seit: </strong> {{memberSince}} </p>
              <p><strong>Aktuell angeboten:</strong> {{currentlyPosted}} </p>
              <p><strong>Hobbies: </strong> Read, out with friends, listen to music, draw and learn new things. </p>
              <p><strong>Skills: </strong>
                <span class="tags">html5</span>
                <span class="tags">css3</span>
                <span class="tags">jquery</span>
                <span class="tags">bootstrap3</span>
              </p>
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
              <figure>
                <img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive center-block">
                <figcaption class="ratings">
                  <p>Bewertung:<br>
                    {{#if firstStar}}
                      <a href="#">
                        <span class="fa fa-star"></span>
                      </a>
                    {{else}}
                      <a href="#">
                        <span class="fa fa-star-o"></span>
                      </a>
                    {{/if}}
                    {{#if secondStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if thirdStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if fourthStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                    {{#if fifthStar}}
                    <a href="#">
                      <span class="fa fa-star"></span>
                    </a>
                    {{else}}
                    <a href="#">
                      <span class="fa fa-star-o"></span>
                    </a>
                    {{/if}}
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 divider text-center">
            <div class="col-xs-12 col-sm-6 emphasis">
              <h2><strong> 20,7K </strong></h2>
              <p><small>Followers</small></p>
              <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
            </div>
            <div class="col-xs-12 col-sm-6 emphasis">
              <h2><strong>245</strong></h2>
              <p><small>Following</small></p>
              <button class="btn btn-warning btn-block"><span class="fa fa-user"></span> Profil bearbeiten </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div>
{{/Animate}}
</div> -->
</template>
