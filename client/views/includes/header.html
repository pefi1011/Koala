<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

        <!--  Koala icon -->
        <a class="navbar-brand" href="{{pathFor 'itemsList'}}">
          <img alt="Brand" src="images/koala.png">
        </a>
      </div>

      <!-- icons in header -->
      <div class="collapse navbar-collapse" id="navigation">

        <!-- allowed logged in users to create new items -->
        <ul class="nav navbar-nav">
          {{#if currentUser}}
          <li>
            <a href="{{pathFor 'itemSubmit'}}">
              <span class="glyphicon glyphicon glyphicon-plus"
              aria-hidden="true">
            </span>
            </a>
          </li>
          {{/if}}

          <!-- search bar -->
          <li>
            <!-- here should be {{pathFor 'itemSearch param'}}</a>  -->
            <a href="{{pathFor 'itemsList'}}" >
              <span class="glyphicon glyphicon glyphicon-search"
                     aria-hidden="true">
             </span>
            </a>
          </li>

          <!-- notifications icon with dropdwon functionality -->
          {{#if currentUser}}
          <li class="dropdown">
              {{> notifications}}
          </li>
          {{/if}}

        </ul>

        <!-- login dropdwon -->
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
